<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Message</title>
<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
    }

    .text {
        font-size: 3rem;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        border-right: 4px solid #fff;
        width: 0;
        color: #facc15;
        animation: typing 3s steps(28, end) forwards,
                   blink 0.7s infinite,
                   bounce 1.5s ease-in-out infinite alternate;
    }

    @keyframes typing {
        from { width: 0 }
        to { width: 28ch }
    }

    @keyframes blink {
        50% { border-color: transparent }
    }

    @keyframes bounce {
        from { transform: translateY(0) }
        to { transform: translateY(-20px) }
    }

    .sub {
        margin-top: 15px;
        font-size: 1.2rem;
        color: #38bdf8;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
        animation-delay: 3.2s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8) }
        to { opacity: 1; transform: scale(1) }
    }
</style>
</head>
<body>

<div class="container">
    <div class="text">Congratulation: You are fail</div>
    <div class="sub">Better luck next time ðŸ˜„</div>
</div>

</body>
</html>
