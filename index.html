<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MCQ Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px 25px;
      margin-top: 50px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #34495e;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #3498db;
      border-radius: 6px;
      font-size: 16px;
    }

    .question {
      margin-bottom: 20px;
    }

    .question p {
      margin-bottom: 10px;
      font-weight: bold;
      color: #2c3e50;
    }

    .question label {
      font-weight: normal;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    .question input[type="radio"] {
      margin-right: 8px;
    }

    .question label:hover {
      color: #2980b9;
      cursor: pointer;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #statusMessage {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
        margin: 20px;
      }

      h2 {
        font-size: 22px;
      }

      input[type="text"],
      button {
        font-size: 15px;
      }

      .question p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>MCQ Test</h2>
    <form id="mcqForm">
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required>

      <div class="question">
        <p>Q1: What is 2 + 2?</p>
        <label><input type="radio" name="q1" value="3" required> 3</label>
        <label><input type="radio" name="q1" value="4"> 4</label>
        <label><input type="radio" name="q1" value="5"> 5</label>
      </div>

      <div class="question">
        <p>Q2: What is the capital of France?</p>
        <label><input type="radio" name="q2" value="Paris" required> Paris</label>
        <label><input type="radio" name="q2" value="London"> London</label>
        <label><input type="radio" name="q2" value="Rome"> Rome</label>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="statusMessage"></div>
  </div>

  <script>
    document.getElementById('mcqForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = '';
      statusEl.className = '';

      const formData = new FormData(form);
      const name = formData.get('name');
      const q1 = formData.get('q1');
      const q2 = formData.get('q2');

      // Manual validation check
      if (!name || !q1 || !q2) {
        statusEl.textContent = '❌ Please answer all the questions.';
        statusEl.className = 'error';
        return;
      }

      const data = { name, q1, q2 };

      statusEl.textContent = 'Submitting...';

      fetch('https://script.google.com/macros/s/AKfycbzFYeh2YIJlQnFe3H57G3fMVtdoH8aEJ71kCpIvrhEgX8c6IStYeo_gQE2pEQpV8w0zPA/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'text/plain;charset=utf-8'
        },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(response => {
        statusEl.textContent = '✅ Form submitted successfully!';
        statusEl.className = 'success';
        form.reset();
      })
      .catch(err => {
        statusEl.textContent = '❌ Error: ' + err.message;
        statusEl.className = 'error';
        console.error(err);
      });
    });
  </script>

</body>
</html>
